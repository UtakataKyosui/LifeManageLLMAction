name: BOOTH Monitor

on:
  schedule:
    - cron: '0 * * * *' # 毎時0分に実行
  workflow_dispatch:

env:
  BOOTH_SHOP_NAME: ${{ vars.BOOTH_SHOP_NAME }}
  BOOTH_KEYWORDS: ${{ vars.BOOTH_KEYWORDS }}
  TZ: 'Asia/Tokyo'

jobs:
  monitor-booth-products:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    
    env:
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
      GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/booth-monitor/package-lock.json
      
      - name: Install Playwright browsers
        working-directory: packages/booth-monitor
        run: npx playwright install --with-deps chromium
      
      - name: Install dependencies
        working-directory: packages/booth-monitor
        run: npm ci
      
      - name: Build
        working-directory: packages/booth-monitor
        run: npm run build
      
      - name: Run BOOTH Monitor
        working-directory: packages/booth-monitor
        run: node dist/main.js
