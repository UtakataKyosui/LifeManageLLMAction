name: BOOTH Monitor (Test)

on:
  workflow_dispatch:

env:
  BOOTH_SHOP_NAME: ${{ vars.BOOTH_SHOP_NAME }}
  BOOTH_KEYWORDS: ${{ vars.BOOTH_KEYWORDS }}

jobs:
  monitor-booth-products:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    env:
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
      LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/booth-monitor/package-lock.json
      
      - name: Install Playwright browsers
        working-directory: packages/booth-monitor
        run: npx playwright install --with-deps chromium
      
      - name: Install dependencies
        working-directory: packages/booth-monitor
        run: npm ci
      
      - name: Build
        working-directory: packages/booth-monitor
        run: npm run build
      
      - name: Run BOOTH Monitor
        working-directory: packages/booth-monitor
        run: node dist/main.js
